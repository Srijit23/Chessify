<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SrijitChess - Play Online</title>
    
    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>

}

    display: block;
    width: 30%;
    height: 30%;
    border-radius: 50%;
    background-color: rgba(0, 0, 0, 0.2);
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
/* Basic chat styling */
.chat-box {
    height: 150px;
    overflow-y: auto;
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    background-color: #f9f9f9;
    display: flex;
    flex-direction: column;
}
.chat-message {
    margin-bottom: 5px;
    font-size: 0.9em;
}
.chat-message strong {
    color: #0056b3;
}    /* Chess Piece Theme */
        .white-1e1d7 {
            background-color: #f0d9b5;
        }
        .black-3c85d {
            background-color: #b58863;
        }
        .board-container {
            max-width: 480px;
            margin: auto;
            padding: 1.5rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
  .navbar-toggler {
    border-color: black;
    padding: 6px 10px;
    border-radius: 4px;
  }

  .navbar-toggler-icon {
    background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3e%3cpath stroke='black' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
  }

 .navbar-nav {
    display: flex;
    flex-direction: row;
    gap: 1rem;
    align-items: center;
    margin: 0;
    padding: 0;
    list-style: none;
  }

  .navbar-nav .nav-item {
    display: inline-block;
  }

  .navbar-nav .nav-link {
    font-size: 1rem;
    font-weight: 600;
    color: #023047 !important;
    padding: 10px 0;
    transition: all 0.3s ease-in-out;
    border-bottom: none !important;
  }

  .navbar-nav .nav-link:hover {
    color: #0077b6 !important;
    transform: translateY(-1px);
  }


@media (max-width: 991.98px) {
    .navbar-collapse {
      position: fixed;
      top: 0;
      left: -100%;
      height: 100vh;
      width: 260px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(15px);
      transition: left 0.4s ease;
      padding: 80px 20px 20px;
      box-shadow: 6px 0 25px rgba(0, 0, 0, 0.1);
      z-index: 1050;
      border-right: 1px solid rgba(0, 0, 0, 0.05);
    }

    .navbar-collapse.show {
      left: 0;
    }

    .navbar-nav {
      flex-direction: column;
      gap: 18px;
    }

    .sidebar-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s ease;
      z-index: 1040;
    }

    .sidebar-overlay.active {
      opacity: 1;
      visibility: visible;
    }
}

    </style>
</head>
<body>
   <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="images/logo.png" alt="Chess Piece" class="brand-logo">
        <span class="airsland-name">Airsland</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html/#practice">Practice</a></li>
          <li class="nav-item"><a class="nav-link" href="play.html">Play</a></li>
        </ul>
      </div>
    </div>
  </nav>

    <!-- Game Section -->
    <section class="game-section py-5">
        <div class="container">
            <div class="row justify-content-center mb-4">
                <div class="col-md-6 text-center">
                    <div id="roomControls">
                        <h2 class="mb-4">Play Online Chess</h2>
                        <div class="card">
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="roomId" class="form-label">Room ID</label>
                                    <input type="text" class="form-control" id="roomId" placeholder="Enter room ID">
                                </div>
                                <div class="d-grid gap-2">
                                    <button id="createRoom" class="btn btn-primary">Create Room</button>
                                    <button id="joinRoom" class="btn btn-secondary">Join Room</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="gameArea" class="row" style="display: none;">
                <div class="col-md-8">
                    <div class="board-container">
                        <div id="board"></div>
                        <div id="gameStatus" class="alert mt-3" role="alert">
                            Waiting for opponent...
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Game Info</h5>
                            <div class="game-info mb-4">
                                <p><strong>Room ID:</strong> <span id="currentRoom"></span></p>
                                <p><strong>Playing as:</strong> <span id="playerColor"></span></p>
                                <p><strong>Status:</strong> <span id="gameStatusText">Waiting...</span></p>
                            </div>

                            <div class="game-controls">
                                <button id="resignBtn" class="btn btn-danger mb-3" disabled>Resign</button>
                                <button id="offerDrawBtn" class="btn btn-secondary mb-3" disabled>Offer Draw</button>
                                
                                <div class="mt-4">
                                    <h6>Move History:</h6>
                                    <div id="moveHistory" class="move-history">
                                    </div>
                                </div>

                                <div class="mt-4">
                                    <h6>Chat:</h6>
                                    <div id="chatBox" class="chat-box mb-2"></div>
                                    <div class="input-group">
                                        <input type="text" id="chatInput" class="form-control" placeholder="Type a message...">
                                        <button id="sendChat" class="btn btn-primary">Send</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="multiplayer.js"></script>
    
    <script>
        // Initialize WebSocket connection when page loads
        $(document).ready(() => {
            connectToServer();
        });
    </script>
</body>
</html>
