<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SrijitChess - Play Online</title>
    
    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Chess Piece Theme */
        .white-1e1d7 {
            background-color: #f0d9b5;
        }
        .black-3c85d {
            background-color: #b58863;
        }
        .board-container {
            max-width: 480px;
            margin: auto;
            padding: 1.5rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="https://images.unsplash.com/photo-1560174038-da43ac74f01b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=300&h=300&q=80" 
                     alt="Chess Piece" class="brand-logo">
                SrijitChess
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#practice">Practice</a></li>
                    <li class="nav-item"><a class="nav-link active" href="play.html">Play</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Game Section -->
    <section class="game-section py-5">
        <div class="container">
            <div class="row justify-content-center mb-4">
                <div class="col-md-6 text-center">
                    <div id="roomControls">
                        <h2 class="mb-4">Play Online Chess</h2>
                        <div class="card">
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="roomId" class="form-label">Room ID</label>
                                    <input type="text" class="form-control" id="roomId" placeholder="Enter room ID">
                                </div>
                                <div class="d-grid gap-2">
                                    <button id="createRoom" class="btn btn-primary">Create Room</button>
                                    <button id="joinRoom" class="btn btn-secondary">Join Room</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="gameArea" class="row" style="display: none;">
                <div class="col-md-8">
                    <div class="board-container">
                        <div id="board"></div>
                        <div id="gameStatus" class="alert mt-3" role="alert">
                            Waiting for opponent...
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Game Info</h5>
                            <div class="game-info mb-4">
                                <p><strong>Room ID:</strong> <span id="currentRoom"></span></p>
                                <p><strong>Playing as:</strong> <span id="playerColor"></span></p>
                                <p><strong>Status:</strong> <span id="gameStatusText">Waiting...</span></p>
                            </div>

                            <div class="game-controls">
                                <button id="resignBtn" class="btn btn-danger mb-3" disabled>Resign</button>
                                <button id="offerDrawBtn" class="btn btn-secondary mb-3" disabled>Offer Draw</button>
                                
                                <div class="mt-4">
                                    <h6>Move History:</h6>
                                    <div id="moveHistory" class="move-history">
                                    </div>
                                </div>

                                <div class="mt-4">
                                    <h6>Chat:</h6>
                                    <div id="chatBox" class="chat-box mb-2"></div>
                                    <div class="input-group">
                                        <input type="text" id="chatInput" class="form-control" placeholder="Type a message...">
                                        <button id="sendChat" class="btn btn-primary">Send</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p>&copy; 2025 SrijitChess. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="multiplayer.js"></script>
    <script>
        // Initialize WebSocket connection when page loads
        $(document).ready(() => {
            connectToServer();
        });
    </script>
</body>
</html>
